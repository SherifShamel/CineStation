<div class="sm:min-h-80 w-full relative sm:pt-0 pt-20 ">
    <owl-carousel-o [options]="customOptions">
        @for (item of topRated; track item.id) {
        <ng-template carouselSlide>
            <img src="https://image.tmdb.org/t/p/original{{item.backdrop_path}}" alt="" srcset=""
                class=" w-full object-cover relative">
            <div class="cover"></div>
            <div class="absolute top-[30%] left-[10%] w-1/3 text-white">
                <h1 class="text-2xl font-bold">{{item.name}}</h1>
                <h2 class="text-sm font-light mt-2 hidden sm:block">{{item.overview}}</h2>
            </div>
        </ng-template>
        }
    </owl-carousel-o>
</div>

<app-series-carousel [data]="topRated" seriesGenre="top_rated" seriesTitle="Top Rated Series"></app-series-carousel>
<app-series-carousel [data]="popular" seriesGenre="popular" seriesTitle="Popular Series"></app-series-carousel>
<app-series-carousel [data]="arrivingToday" seriesGenre="on_the_air" seriesTitle="On The Air"></app-series-carousel>
<app-series-carousel [data]="arrivingToday" seriesGenre="airing_today" seriesTitle="Airing Today"></app-series-carousel>
