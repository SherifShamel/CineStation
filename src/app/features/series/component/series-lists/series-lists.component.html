<section class="dark:bg-gray-800">
    <div class="container mx-auto px-4 my-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">{{genreTitle}}</h2>
        <div
            class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 justify-items-center">
            @for (series of popularSeries | paginate: {
            itemsPerPage: pageSize,
            currentPage: p,
            totalItems: total }; track series.id) {
            <div
                class="max-w-sm w-full bg-white dark:bg-gray-900 rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all ">
                <div class="relative">
                    <img src="https://image.tmdb.org/t/p/w500{{series.backdrop_path}}" alt="{{series.name}}"
                        class="w-full h-52 object-cover" />
                    <!-- <span class="absolute top-3 right-3 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                    Most Loved!
                </span> -->
                </div>

                <div class="p-5 space-y-4">
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white">{{series.name}}</h3>
                        <!-- <p class="text-gray-500 mt-1">Premium cotton blend</p> -->
                    </div>

                    <button
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition-colors"
                        [routerLink]="['/moviedetails', series.id]">
                        Movie Details
                    </button>
                </div>
            </div>
            }
        </div>
        <div class="flex justify-center items-center mt-4">
            <pagination-controls (pageChange)="getPopularSeries($event)" [responsive]="true">
            </pagination-controls>
        </div>
    </div>
</section>
