<div class="sm:min-h-80 w-full relative dark:bg-gray-500 sm:pt-0 pt-20 ">
    <img src="https://image.tmdb.org/t/p/original{{seriesDetails.backdrop_path}}" alt=""
        class=" w-full object-cover relative">
    <div class="cover"></div>
    <div class="absolute top-[30%] left-[10%] w-1/3 text-white">
        <h1 class="text-2xl font-bold">{{seriesDetails.name}}</h1>

        <div class="genres">
            @for (genre of seriesDetails.genres; track genre.id) {
            <span class="text-lg font-semibold mt-2">{{genre.name}}</span>
            }
        </div>
        <h3 class="text-sm font-light mt-2 hidden sm:block">{{seriesDetails.overview}}</h3>
    </div>
</div>

<app-series-cast-section></app-series-cast-section>
