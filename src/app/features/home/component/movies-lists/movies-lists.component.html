<section class="dark:bg-gray-800">
    <div class="container mx-auto px-4 my-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">{{genreTitle}}</h2>
        <div
            class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 justify-items-center">
            @for (movie of popularMovies | paginate: {
            itemsPerPage: pageSize,
            currentPage: p,
            totalItems: total }; track movie.id) {
            <a role="button" class="cursor-pointer" [routerLink]="['/moviedetails',movie.id]">
                <div class="card text-center min-h-70 overflow-hidden hover:scale-105 duration-300 flex flex-col justify-between">
                    <img class="rounded-t-lg w-full" src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" alt="" />
                    
                    <h5 class="my-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{movie.title}}
                    </h5>
                    
                </div>
            </a>
            }
        </div>
        <div class="flex justify-center items-center mt-4">
            <pagination-controls (pageChange)="getPopularMovies($event)" [responsive]="true">
            </pagination-controls>
        </div>
    </div>
</section>
