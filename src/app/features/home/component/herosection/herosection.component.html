<div class="min-h-80 relative">
    <owl-carousel-o [options]="customOptions">
        @for (movie of movies; track movie.id) {
        <ng-template carouselSlide><img src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" alt=""
                srcset="" class="w-full">
            <div class="cover"></div>
        </ng-template>
        }
    </owl-carousel-o>
</div>
