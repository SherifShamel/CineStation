<div class="sm:min-h-80 w-full relative dark:bg-gray-500 sm:pt-0 pt-20 ">
    <owl-carousel-o [options]="customOptions">
        @for (movie of movies; track movie.id) {
        <ng-template carouselSlide>
            <img src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" alt="" srcset=""
                class=" w-full object-cover relative">
            <div class="cover"></div>
            <div class="absolute top-[30%] left-[10%] w-1/3 text-white">
                <h1 class="text-2xl font-bold">{{movie.title}}</h1>
                <h2 class="text-sm font-light mt-2">{{movie.overview}}</h2>
            </div>
        </ng-template>
        }
    </owl-carousel-o>
</div>
