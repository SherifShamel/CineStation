<div class="min-h-80 w-full relative mt-20 ">
    <owl-carousel-o [options]="customOptions">
        @for (movie of movies; track movie.id) {
        <ng-template carouselSlide>
            <img src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" alt="" srcset=""
                class=" w-full object-cover relative">
                <div class="cover"></div>
            <h1 class="absolute top-[30%] left-[10%] text-2xl font-bold text-white">{{movie.title}}</h1>
        </ng-template>
        }
    </owl-carousel-o>
</div>
